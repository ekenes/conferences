<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to FeatureLayer | Sample | ArcGIS Maps SDK for JavaScript 4.26
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend",
      ], (Map, MapView, FeatureLayer, Legend) => {
        const map = new Map({
          basemap: "gray-vector",
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          constraints: {
            snapToZoom: false,
          },
          zoom: 4,
          center: [-100, 40],
        });

        view.ui.add(new Legend({ view }), "bottom-left");

        /********************
         * Add feature layer
         ********************/

        // Esri color ramps - Sunset Fade
        // #b30000,#7c1158,#1a53ff,#00b7c7,#8be04e,#ebdc78
        // const colors = // Esri color ramps - Mushroom Soup
        // #00b6f1,#d9bf0d,#c44245,#6a28c7,#b9a087,#ab579d

        const colors = [
          "#b86b53",
          "#3e756d",
          "#9c5596",
          "#5c98ca",
          "#00b6f1",
          "#555555",
        ];
        // Esri color ramps - Andromeda
        // #3900b3,#714dbf,#9e6b90,#cf9270,#ebb698
        const andromeda = [
          "#3900b3",
          "#714dbf",
          "#9e6b90",
          "#cf9270",
          "#ebb698",
        ].reverse();

        // Carbon storage of trees in Warren Wilson College.
        const featureLayer = new FeatureLayer({
          portalItem: {
            id: "0e3fd5de259f46acb169c54eb501cfe5",
          },

          labelingInfo: [
            {
              labelExpressionInfo: {
                expression: `
                  var s = 1905;
                  var e = 2023;

                  var highest = -Infinity;
                  var highest_year = 1905;

                  var previousValue = null;

                  for (var y = s; y <= e; y++){
                    var currentYear = $feature["F"+y];
                    var previousYear = $feature["F"+(y-1)];
                    if(IsEmpty(currentYear) || IsEmpty(previousYear)){
                      continue;
                    }
                    var change = currentYear - previousYear;
                    if(change > highest){
                      highest = change;
                      highest_year = y;
                    }
                  }

                  return highest_year;
                `,
              },
              labelPlacement: "center-right",
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 11,
                  family: "Noto Sans",
                  weight: "bold",
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: 9,
                // haloColor: "rgba(255,255,255,0.4)",
                // haloSize: 2
              },
            },
            {
              labelExpressionInfo: {
                expression:
                  "Replace($feature.Park, 'National Park', '', false)",
              },
              labelPlacement: "center-right",
              // minScale: minScale,
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 6,
                  family: "Noto Sans",
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: 0,
              },
            },
            {
              labelExpressionInfo: {
                expression: `
                  var s = 1905;
                  var e = 2023;

                  var highest = -Infinity;
                  var highest_year = 1905;

                  var previousValue = null;

                  for (var y = s; y <= e; y++){
                    var currentYear = $feature["F"+y];
                    var previousYear = $feature["F"+(y-1)];
                    if(IsEmpty(currentYear) || IsEmpty(previousYear)){
                      continue;
                    }
                    var change = currentYear - previousYear;
                    if(change > highest){
                      highest = change;
                      highest_year = y;
                    }
                  }

                  return Text(highest, "+#,###;-#,###");
                `,
              },
              labelPlacement: "center-right",
              // minScale: minScale,
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 6,
                  family: "Noto Sans",
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: -7,
              },
            },
          ],
          outFields: ["*"],
          renderer: {
            type: "simple",
            label: "Park location",
            symbol: {
              type: "cim",
              data: {
                type: "CIMSymbolReference",
                symbol: {
                  type: "CIMPointSymbol",
                  symbolLayers: [
                    {
                      type: "CIMVectorMarker",
                      colorLocked: false,
                      enable: true,
                      anchorPointUnits: "Relative",
                      dominantSizeAxis3D: "Y",
                      size: 15.75,
                      billboardMode3D: "FaceNearPlane",
                      frame: {
                        xmin: 4,
                        ymin: 2,
                        xmax: 15,
                        ymax: 19,
                      },
                      markerGraphics: [
                        {
                          type: "CIMMarkerGraphic",
                          geometry: {
                            rings: [
                              [
                                [15, 15],
                                [12, 15],
                                [16, 10],
                                [13, 10],
                                [17, 5],
                                [11, 5],
                                [11, 2],
                                [10, 2],
                                [10, 5],
                                [4, 5],
                                [8, 10],
                                [5, 10],
                                [9, 15],
                                [6, 15],
                                [10.5, 19],
                                [15, 15],
                              ],
                            ],
                          },
                          symbol: {
                            type: "CIMPolygonSymbol",
                            symbolLayers: [
                              {
                                type: "CIMSolidStroke",
                                enable: true,
                                capStyle: "Round",
                                joinStyle: "Round",
                                lineStyle3D: "Strip",
                                miterLimit: 10,
                                width: 0,
                                color: [0, 0, 0, 255],
                              },
                              {
                                type: "CIMSolidFill",
                                enable: true,
                                color: [113, 201, 110, 255],
                              },
                            ],
                          },
                        },
                      ],
                      scaleSymbolsProportionally: true,
                      respectFrame: true,
                    },
                    {
                      type: "CIMVectorMarker",
                      enable: false,
                      colorLocked: true,
                      anchorPointUnits: "Relative",
                      dominantSizeAxis3D: "Y",
                      size: 18.5,
                      billboardMode3D: "FaceNearPlane",
                      frame: {
                        xmin: -5,
                        ymin: -5,
                        xmax: 5,
                        ymax: 5,
                      },
                      markerGraphics: [
                        {
                          type: "CIMMarkerGraphic",
                          geometry: {
                            rings: [
                              [
                                [0, 5],
                                [0.87, 4.92],
                                [1.71, 4.7],
                                [2.5, 4.33],
                                [3.21, 3.83],
                                [3.83, 3.21],
                                [4.33, 2.5],
                                [4.7, 1.71],
                                [4.92, 0.87],
                                [5, 0],
                                [4.92, -0.87],
                                [4.7, -1.71],
                                [4.33, -2.5],
                                [3.83, -3.21],
                                [3.21, -3.83],
                                [2.5, -4.33],
                                [1.71, -4.7],
                                [0.87, -4.92],
                                [0, -5],
                                [-0.87, -4.92],
                                [-1.71, -4.7],
                                [-2.5, -4.33],
                                [-3.21, -3.83],
                                [-3.83, -3.21],
                                [-4.33, -2.5],
                                [-4.7, -1.71],
                                [-4.92, -0.87],
                                [-5, 0],
                                [-4.92, 0.87],
                                [-4.7, 1.71],
                                [-4.33, 2.5],
                                [-3.83, 3.21],
                                [-3.21, 3.83],
                                [-2.5, 4.33],
                                [-1.71, 4.7],
                                [-0.87, 4.92],
                                [0, 5],
                              ],
                            ],
                          },
                          symbol: {
                            type: "CIMPolygonSymbol",
                            symbolLayers: [
                              {
                                type: "CIMSolidStroke",
                                enable: true,
                                capStyle: "Round",
                                joinStyle: "Round",
                                lineStyle3D: "Strip",
                                miterLimit: 10,
                                width: 0.5,
                                color: [167, 169, 172, 255],
                              },
                              {
                                type: "CIMSolidFill",
                                enable: true,
                                color: [255, 255, 255, 255],
                              },
                            ],
                          },
                        },
                      ],
                      scaleSymbolsProportionally: true,
                      respectFrame: true,
                    },
                  ],
                  haloSize: 1,
                  scaleX: 1,
                  angleAlignment: "Display",
                  version: "2.0.0",
                  build: "8933",
                },
              },
            },
            visualVariables: [
              {
                type: "size",
                valueExpressionTitle: "Total increase from previous year",
                valueExpression: `
                var s = 1905;
                var e = 2023;

                var highest = -Infinity;
                var highest_year = 1905;

                var previousValue = null;

                for (var y = s; y <= e; y++){
                  var currentYear = $feature["F"+y];
                  var previousYear = $feature["F"+(y-1)];
                  if(IsEmpty(currentYear) || IsEmpty(previousYear)){
                    continue;
                  }
                  var change = currentYear - previousYear;
                  if(change > highest){
                    highest = change;
                    highest_year = y;
                  }
                }

                return highest;
              `,
                stops: [
                  { value: 10000, label: "10,000", size: "12px" },
                  { value: 500000, label: "500,000", size: "24px" },
                  { value: 1000000, label: "1,000,000", size: "32px" },
                  { value: 2000000, label: "2,000,000", size: "64px" },
                ],
              },
              {
                type: "color",
                valueExpressionTitle: "Relative increase from previous year",
                valueExpression: `
                var s = 1905;
                var e = 2023;

                var highest = -Infinity;
                var highest_year = 1905;
                var hightestPercent = null;

                var previousValue = null;

                for (var y = s; y <= e; y++){
                  var currentYear = $feature["F"+y];
                  var previousYear = $feature["F"+(y-1)];
                  if(currentYear < 1 || previousYear < 1){
                    continue;
                  }
                  if(IsEmpty(currentYear) || IsEmpty(previousYear)){
                    continue;
                  }
                  var change = currentYear - previousYear;
                  if(change > highest){
                    highest = change;
                    hightestPercent = change / previousYear;
                    highest_year = y;
                  }
                }

                return hightestPercent;
              `,
                stops: [
                  { value: 0, label: "Similar number of visitors", color: andromeda[0] },
                  { value: 0.5, label: null, color: andromeda[1] },
                  { value: 1, label: "2x the previous total", color: andromeda[2] },
                  { value: 1.5, label: null, color: andromeda[3] },
                  { value: 2, label: "3x or more", color: andromeda[4] },
                ],
              },
            ],
          },
        });

        map.add(featureLayer);

        view.when().then(async () => {
          const rl = view.map.basemap.referenceLayers.getItemAt(0);
          rl.opacity = 0.25;
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
