<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to FeatureLayer | Sample | ArcGIS Maps SDK for JavaScript 4.26
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend"
      ], (Map, MapView, FeatureLayer, Legend) => {
        const map = new Map({
          basemap: "gray-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          constraints: {
            snapToZoom: false
          },
          zoom: 4,
          center: [-100, 40]
        });

        view.ui.add(new Legend({ view }), "bottom-left");

        const colors = ["#850000ff", "#d12020ff", "#b89fa0ff", "#8790bfff", "#50567aff"].reverse();

        // Carbon storage of trees in Warren Wilson College.
        const featureLayer = new FeatureLayer({
          portalItem: {
            id: "0e3fd5de259f46acb169c54eb501cfe5"
          },
          title: "Record drop in visits in single year",
          labelingInfo: [
            {
              labelExpressionInfo: {
                expression: `
                  var s = $feature.F2019;  // Average($feature.F2016, $feature.F2017, $feature.F2018, $feature.F2019);
                  var e = $feature.F2023;

                  return Text((e - s) / s, "#.#%");
                `
              },
              labelPlacement: "center-right",
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 11,
                  family: "Noto Sans",
                  weight: "bold"
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: 9,
                // haloColor: "rgba(255,255,255,0.4)",
                // haloSize: 2
              }
            }
            , {
              labelExpressionInfo: {
                expression: "Replace($feature.Park, 'National Park', '', false)"
              },
              labelPlacement: "center-right",
              // minScale: minScale,
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 6,
                  family: "Noto Sans"
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: 0
              }
            }
            , {
              labelExpressionInfo: {
                expression: `
                  var s = $feature.F2019;  // Average($feature.F2016, $feature.F2017, $feature.F2018, $feature.F2019);
                  var e = $feature.F2023;

                  return Text(e - s, "+#,###;-#,###");
                `
              },
              labelPlacement: "center-right",
              // minScale: minScale,
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 6,
                  family: "Noto Sans"
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: -7
              }
            }
          ],
          outFields: ["*"],
          renderer: {
            type: "simple",
            label: "Park location",
            symbol: {
              type: "cim",
              data: {
                type: "CIMSymbolReference",
                symbol: {
                  type: "CIMPointSymbol",
                  symbolLayers: [
                    {
                      type: "CIMVectorMarker",
                      colorLocked: false,
                      enable: true,
                      anchorPointUnits: "Relative",
                      dominantSizeAxis3D: "Y",
                      size: 15.75,
                      billboardMode3D: "FaceNearPlane",
                      frame: {
                        xmin: 4,
                        ymin: 2,
                        xmax: 15,
                        ymax: 19,
                      },
                      markerGraphics: [
                        {
                          type: "CIMMarkerGraphic",
                          geometry: {
                            rings: [
                              [
                                [15, 15],
                                [12, 15],
                                [16, 10],
                                [13, 10],
                                [17, 5],
                                [11, 5],
                                [11, 2],
                                [10, 2],
                                [10, 5],
                                [4, 5],
                                [8, 10],
                                [5, 10],
                                [9, 15],
                                [6, 15],
                                [10.5, 19],
                                [15, 15],
                              ],
                            ],
                          },
                          symbol: {
                            type: "CIMPolygonSymbol",
                            symbolLayers: [
                              {
                                type: "CIMSolidStroke",
                                enable: true,
                                capStyle: "Round",
                                joinStyle: "Round",
                                lineStyle3D: "Strip",
                                miterLimit: 10,
                                width: 0,
                                color: [0, 0, 0, 255],
                              },
                              {
                                type: "CIMSolidFill",
                                enable: true,
                                color: [113, 201, 110, 255],
                              },
                            ],
                          },
                        },
                      ],
                      scaleSymbolsProportionally: true,
                      respectFrame: true,
                    },
                    {
                      type: "CIMVectorMarker",
                      enable: false,
                      colorLocked: true,
                      anchorPointUnits: "Relative",
                      dominantSizeAxis3D: "Y",
                      size: 18.5,
                      billboardMode3D: "FaceNearPlane",
                      frame: {
                        xmin: -5,
                        ymin: -5,
                        xmax: 5,
                        ymax: 5,
                      },
                      markerGraphics: [
                        {
                          type: "CIMMarkerGraphic",
                          geometry: {
                            rings: [
                              [
                                [0, 5],
                                [0.87, 4.92],
                                [1.71, 4.7],
                                [2.5, 4.33],
                                [3.21, 3.83],
                                [3.83, 3.21],
                                [4.33, 2.5],
                                [4.7, 1.71],
                                [4.92, 0.87],
                                [5, 0],
                                [4.92, -0.87],
                                [4.7, -1.71],
                                [4.33, -2.5],
                                [3.83, -3.21],
                                [3.21, -3.83],
                                [2.5, -4.33],
                                [1.71, -4.7],
                                [0.87, -4.92],
                                [0, -5],
                                [-0.87, -4.92],
                                [-1.71, -4.7],
                                [-2.5, -4.33],
                                [-3.21, -3.83],
                                [-3.83, -3.21],
                                [-4.33, -2.5],
                                [-4.7, -1.71],
                                [-4.92, -0.87],
                                [-5, 0],
                                [-4.92, 0.87],
                                [-4.7, 1.71],
                                [-4.33, 2.5],
                                [-3.83, 3.21],
                                [-3.21, 3.83],
                                [-2.5, 4.33],
                                [-1.71, 4.7],
                                [-0.87, 4.92],
                                [0, 5],
                              ],
                            ],
                          },
                          symbol: {
                            type: "CIMPolygonSymbol",
                            symbolLayers: [
                              {
                                type: "CIMSolidStroke",
                                enable: true,
                                capStyle: "Round",
                                joinStyle: "Round",
                                lineStyle3D: "Strip",
                                miterLimit: 10,
                                width: 0.5,
                                color: [167, 169, 172, 255],
                              },
                              {
                                type: "CIMSolidFill",
                                enable: true,
                                color: [255, 255, 255, 255],
                              },
                            ],
                          },
                        },
                      ],
                      scaleSymbolsProportionally: true,
                      respectFrame: true,
                    },
                  ],
                  haloSize: 1,
                  scaleX: 1,
                  angleAlignment: "Display",
                  version: "2.0.0",
                  build: "8933",
                },
              },
            },
            visualVariables: [{
              type: "size",
              legendOptions: {
                title: "2023 visits"
              },
              field: "F2023",
              minDataValue: 50_000,
              maxDataValue: 10_000_000,
              minSize: 15,
              maxSize: 60
            }, {
              type: "color",
              valueExpressionTitle: "Return to pre-pandemic levels?",
              valueExpression: `
                var s = Average($feature.F2016, $feature.F2017, $feature.F2018, $feature.F2019);
                var e = $feature.F2023;

                return ((e - s) / s);
              `,
              stops: [
                { value: 0.25, label: "> pre-pandemic visits", color: colors[0] },
                { value: 0.1, label: null, color: colors[1] },
                { value: 0, label: "Similar to pre-pandemic visits", color: colors[2] },
                { value: -0.1, label: null, color: colors[3] },
                { value: -0.25, label: "< pre-pandemic visits", color: colors[4] },
              ]
            }]
          }
        });

        map.add(featureLayer);

        view.when().then(async () => {
          const rl = view.map.basemap.referenceLayers.getItemAt(0);
          rl.opacity = 0.25;
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
