<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>Dot density | Sample | ArcGIS API for JavaScript 4.16</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/next/esri/themes/light/main.css"
    />

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script src="https://js.arcgis.com/next/"></script>

    <script>
      require([
        "esri/config",
        "esri/WebMap",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/renderers/DotDensityRenderer",
        "esri/widgets/Legend",
        "esri/widgets/Bookmarks",
        "esri/widgets/Expand"
      ], function (
        esriConfig,
        WebMap,
        MapView,
        FeatureLayer,
        DotDensityRenderer,
        Legend,
        Bookmarks,
        Expand
      ) {

        const map = new WebMap({
          basemap: {
            portalItem: {
              id: "3582b744bba84668b52a16b0b6942544"
            }
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [ -87.621, 41.848 ],
          scale: 288895,
          highlightOptions: {
            fillOpacity: 0,
            color: [50, 50, 50]
          },
          popup: {
            dockEnabled: true,
            dockOptions: {
              position: "top-right",
              breakpoint: false
            }
          },
          constraints: {
            maxScale: 35000,
            snapToZoom: false
          }
        });

        view.when().then(function () {

          //EDUCBASECY

          // visualVariables: [{
          //     type: "size",
          //     field: "EDUCBASECY",
          //     minDataValue: 100,
          //     maxDataValue: 4000,
          //     minSize: 4,
          //     maxSize: 16
          //   }],

          const dotDensityRenderer = {
            type: "pie-chart",
            visualVariables: [{
              type: "size",
              field: "EDUCBASECY",
              minDataValue: 100,
              maxDataValue: 4000,
              minSize: 4,
              maxSize: 16
            }],
            attributes: [
              {
                field: "NOHS_CY",
                color: "#ffa300",
                label: "No high school"
              },
              {
                field: "SOMEHS_CY",
                color: "#dc0ab4",
                label: "Some high school"
              },
              {
                field: "HSGRAD_CY",
                color: "#50e991",
                label: "High school diploma"
              },
              {
                field: "SMCOLL_CY",
                color: "#9b19f5",
                label: "Some college"
              },
              {
                field: "ASSCDEG_CY",
                color: "#e6d800",
                label: "Associate's degree"
              },
              {
                field: "BACHDEG_CY",
                color: "#e60049",
                label: "Bachelor's degree"
              },
              {
                field: "GRADDEG_CY",
                color: "#0bb4ff",
                label: "Graduate degree"
              }
            ].reverse()
          };

          const layer = new FeatureLayer({
            portalItem: {
              id: "1cbb0faa0f1f424bbe213bfae9319309"
            },
            minScale: 20000000,
            maxScale: 35000,
            title: "Educational attainment (ACS)",
            popupTemplate: {
              title: "{County}, {State}",
              content: [
                {
                  type: "fields",
                  fieldInfos: [
                    {
                      fieldName: "NOHS_CY",
                      label: "No high school",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "SOMEHS_CY",
                      label: "Some high school",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "HSGRAD_CY",
                      label: "High school diploma",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "SMCOLL_CY",
                      label: "Some college",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "ASSCDEG_CY",
                      label: "Associate's degree",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "BACHDEG_CY",
                      label: "Bachelor's degree",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    },
                    {
                      fieldName: "GRADDEG_CY",
                      label: "Graduate degree",
                      format: {
                        digitSeparator: true,
                        places: 0
                      }
                    }
                  ]
                }
              ]
            },
            renderer: dotDensityRenderer
          });

          map.add(layer);

          view.ui.add( new Expand({
            view: view,
            content: new Legend({ view: view }),
            group: "top-right",
            expanded: true
          }), "top-right" );
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
