<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>MTR Encroachment</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <link rel="stylesheet" href="droptarget.css">
  <link rel="stylesheet" href="app.css">

  <script>
    var path = location.href.substring(0, location.href.lastIndexOf('/') + 1);
    var dojoConfig = {
      paths: {
        app: `${path}`
      }
    };
   </script>

  <script src="https://js.arcgis.com/4.7/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer",
      "esri/layers/GroupLayer",
      "esri/widgets/Sketch/SketchViewModel",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/geometryEngine",
      "esri/geometry/Multipoint",
      "esri/widgets/Legend",
      "esri/widgets/LayerList",
      "esri/widgets/BasemapToggle",
      "esri/widgets/Expand",
      "esri/widgets/DirectLineMeasurement3D",
      "esri/Camera",
      "esri/layers/CSVLayer",
      "app/DropTarget",
      "dojo/domReady!"
    ], function(Map, SceneView, FeatureLayer, GroupLayer,
      SketchViewModel, Graphic, GraphicsLayer, ge, Multipoint, Legend, LayerList, BasemapToggle,
      Expand, DirectLineMeasurement3D, Camera, CSVLayer, DropTarget
    ) {

      let windmillLayer = null;

      var DropTargetWidget = DropTarget.default;

      const mtrHeight = {
        type: "size",
        valueExpression: `
          var maxRestriction = When(
            $feature.elvnumcl == 0 && $feature.elvnumflr < 9000, 9000,
            $feature.elvnumcl == 0 && $feature.elvnumflr >= 16000, 26000, 
            $feature.elvnumcl == 0 && $feature.elvnumflr >= 9000, 16000,
            $feature.elvnumcl);
          var minRestriction = $feature.elvnumflr;
          return maxRestriction - minRestriction;
        `,
        valueUnit: "feet"
      };

      const initialRenderer = {
        type: "simple",
        symbol: {
          type: "polygon-3d",
          symbolLayers: [{
            type: "extrude",
            material: {
              color: [255,255,255,0]
            },
            edges: {
              type: "solid",
              color: "#2b7bff",
              size: 1.25
            }
          }]
        },
        visualVariables: [ mtrHeight ]
      };

      var tempGraphicsLayer = new GraphicsLayer();
      var submitBtn = document.getElementById("submitBtn");

      submitBtn.addEventListener("click", function(){
        updateRenderer(currentGeometry);
      });

      function createClassification(params){
        const projectGeometry = params.projectGeometry;
        const height = params.projectHeight;

        var riskLevels = {
          low: 300,
          medium: 200,
          high: 100
        };

        var riskLevelBuffers = {};
        // buffering outside of renderer function boosts performance
        for (var level in riskLevels){
          riskLevelBuffers[level] = ge.geodesicBuffer(projectGeometry, riskLevels[level], "feet");
        }

        let classifyFeatures = function (graphic){
          var ceilingValue = graphic.attributes.elvnumcl;
          var floorValue = graphic.attributes.elvnumflr;
          var geom = graphic.geometry;
          var minRestriction = floorValue;

          var risk = "none";  // none | low | medium | high

          for (var level in riskLevels){
            let bufferValue = riskLevels[level];
            let heightRisk = height >= (floorValue - bufferValue);
            let xyRisk = ge.intersects(geom, riskLevelBuffers[level]);
            risk = heightRisk && xyRisk ? level : risk;
          }

          return risk;
        }

        return {
          type: "unique-value",
          field: classifyFeatures,
          legendOptions: {
            title: "Risk of Encroachment"
          },
          uniqueValueInfos: [{
            value: "high",
            symbol: createSymbol([244, 66, 66, 0.1], [244, 66, 66]),
            label: "High"
          }, {
            value: "medium",
            symbol: createSymbol([244, 146, 65, 0.1], [244, 146, 65]),  //, [244, 146, 65]
            label: "Medium"
          }, {
            value: "low",
            symbol: createSymbol([244, 238, 65, 0.1], [244, 238, 65]),  // , [244, 238, 65]
            label: "Low"
          }],
          defaultSymbol: createSymbol([112, 244, 65, 0.1], [112, 244, 65]),  // , [112, 244, 65]
          defaultLabel: "None",
          visualVariables: [ mtrHeight ]
        };
      }

      function createSymbol(color, useEdges){
        const edges = {
          type: "solid",
          color: useEdges,
          size: 2
        };

        return {
          type: "polygon-3d",
          symbolLayers: [{
            type: "extrude",
            material: {
              color: color
            },
            edges: useEdges ? edges : null
          }]
        };
      }

      let currentGeometry;

      const craneRenderer = {
        type: "simple",
        symbol: {
          type: "web-style",
          name: "Tower_Crane",
          styleName: "EsriRealisticTransportationStyle"
        },
        visualVariables: [{
          type: "size",
          field: "total_ht",
          axis: "height",
          valueUnit: "feet"
        }]
      };

      const windmillRenderer = {
        type: "simple",
        symbol: {
          type: "point-3d",
          symbolLayers: [{
            type: "icon",
            style: "kite",
            material: {
              color: "purple"
            },
            size: 6,
            outline: {
              color: "white",
              size: 1.5
            }
          }]
        },
      };

      var mtr = new FeatureLayer({
        portalItem: {
          id: "d608b7d7b5494aefaced3302c636e119"
        },
        title: "Military Training Routes",
        popupTemplate: {
          title: "MTR {mtr_ident}",
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "service",
              label: "Jurisdiction"
            }, {
              fieldName: "elvnumflr",
              label: "Elevation Floor (ft)",
              format: {
                digitSeparator: true,
                places: 0
              }
            }, {
              fieldName: "elvnumcl",
              label: "Elevation Ceiling (ft)",
              format: {
                digitSeparator: true,
                places: 0
              }
            }]
          }]
        },
        renderer: initialRenderer,
        elevationInfo: {
          mode: "relative-to-ground",
          featureExpressionInfo: {
            expression: "$feature.elvnumflr"
          },
          unit: "feet"
        }
      });

      const map = new Map({
        basemap: "topo",
        ground: "world-elevation",
        layers: [ mtr, tempGraphicsLayer ]
      });

      const view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: {
            spatialReference: {
              latestWkid: 3857,
              wkid: 102100
            },
            x: -12067533,
            y: 4104506,
            z: 76850
          },
          heading: 320,
          tilt: 65
        }
      });

      const dropTarget = new DropTargetWidget({ view });

      dropTarget.on("drop",  event => {
        // reset();

        currentGeometry = null;
          map.remove(windmillLayer);
          windmillLayer = null;
          mtr.renderer = initialRenderer;
          tempGraphicsLayer.removeAll();

        const files = event.dataTransfer.files;
        const file = files[0];
        const url = URL.createObjectURL(file);

        const projectPointsIcons = new CSVLayer({ 
          url: url, 
          delimiter: ",",
          spatialReference: {
            wkid: 3857
          },
          renderer: windmillRenderer,
          elevationInfo: {
            mode: "on-the-ground"
          }
        });

        const projectPointsCranes = new CSVLayer({ 
          url: url, 
          delimiter: ",",
          spatialReference: {
            wkid: 3857
          },
          renderer: craneRenderer,
          elevationInfo: {
            mode: "on-the-ground"
          }
        });

        windmillLayer = new GroupLayer({
          title: "Proposed Wind Locations",
          layers: [ projectPointsIcons, projectPointsCranes ],
          listMode: "hide-children",
          visibilityMode: "inherited"
        });

        map.add(windmillLayer);

        let statsQuery = projectPointsIcons.createQuery();
        statsQuery.outStatistics = [{
          statisticType: "max",
          onStatisticField: "total_ht",
          outStatisticFieldName: "maxHeight"
        }];

        let maxHeight = 0;

        projectPointsIcons.queryFeatures(statsQuery)
          .then(results => {
            const stats = results.features[0].attributes;
            maxHeight = stats.maxHeight;
            heightInputElem.value = maxHeight;
            return projectPointsIcons.queryFeatures();
          })
          .then(results => {
            var graphics = results.features;

            let multipointGeom = new Multipoint({
              spatialReference: { wkid: 3857 }
            });

            graphics.forEach(f => {
              var point = f.geometry;
              multipointGeom.addPoint(point);
            });

            currentGeometry = multipointGeom;
            updateRenderer(multipointGeom, maxHeight);
          });
      });

      view.ui.add(dropTarget);

      var toggle = new BasemapToggle({
        view: view,
        nextBasemap: "hybrid"
      });
      view.ui.add(toggle, "bottom-left");

      // view.ui.add(new Expand({
      //   view: view,
      //   content: new DirectLineMeasurement3D({
      //     view: view,
      //     unit: "feet"
      //   }),
      //   expandIconClass: "esri-icon-polyline"
      // }), "top-left");

      view.when(function() {
        initializeSketch();
        view.ui.add(new Legend({ 
          view: view,
          layerInfos: [{
            layer: mtr
          }]
        }), "bottom-right");
      });

      function displayInPopup(graphics){
        view.popup.open({
          features: graphics,
          featureMenuOpen: true,
          updateLocationEnabled: true
        });
      }

      let heightInputElem = document.getElementById("heightInput");

      function updateRenderer(geometry, height){
        var sketchGraphic = tempGraphicsLayer.graphics.getItemAt(0);
        var inputHeight = heightInputElem.value;
        var projectGeometry = geometry ? geometry : sketchGraphic.geometry;
        var projectHeight = height ? height : parseInt(inputHeight);

        if(!projectGeometry || !projectHeight){
          console.log("Missing parameters. Please draw a project area and enter a project height.");
          return;
        }

        var rendererParams = {
          projectGeometry: projectGeometry,
          projectHeight: projectHeight
        }

        var classifiedRenderer = createClassification(rendererParams);
        mtr.renderer = classifiedRenderer;
      }

      //
      // SKETCHING IS NOT OFFICIALLY SUPPORTED IN SCENEVIEW in 4.x
      // THIS WAS JUST A QUICK WAY TO PROVIDE AN INPUT GEOMETRY 
      // TO THE RENDERER FOR EVALUATION
      //
      function initializeSketch(){
        // create a new sketch view model
        var sketchViewModel = new SketchViewModel({
          view: view,
          layer: tempGraphicsLayer,
          polygonSymbol: {
            type: "simple-fill",
            color: [173, 66, 244,0.1],
            style: "solid",
            outline: {
              color: [173, 66, 244,1],
              width: 2
            }
          }
        });

        sketchViewModel.on("draw-complete", function(evt) {
          // add the graphic to the graphics layer
          tempGraphicsLayer.add(evt.graphic);
          setActiveButton();
        });

        var drawPolygonButton = document.getElementById("polygonButton");
        drawPolygonButton.onclick = function() {
          reset();
          sketchViewModel.create("polygon");
          setActiveButton(this);
        };

        // reset button
        document.getElementById("resetBtn").onclick = reset;

        function reset(){
          currentGeometry = null;
          map.remove(windmillLayer);
          windmillLayer = null;
          mtr.renderer = initialRenderer;
          tempGraphicsLayer.removeAll();
          sketchViewModel.reset();
          setActiveButton();
        }

        function setActiveButton(selectedButton) {
          // focus the view to activate keyboard shortcuts for sketching
          view.focus();
          var elements = document.getElementsByClassName("active");
          for (var i = 0; i < elements.length; i++) {
            elements[i].classList.remove("active");
          }
          if (selectedButton) {
            selectedButton.classList.add("active");
          }
        }
      }

      const zoomBtn = document.getElementById("zoomBtn");
      view.ui.add(zoomBtn, "top-left");
      zoomBtn.addEventListener("click", function(){
        view.goTo(new Camera({
          position: {
            spatialReference: {
              latestWkid: 3857,
              wkid: 102100
            },
            x: -12198525,
            y: 4274266,
            z: 1989
          },
          "heading": 290.5,
          "tilt": 88.6
        }));
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv">
    <button class="action-button esri-icon-zoom-in-fixed" id="zoomBtn" title="Zoom in"></button>
    <div id="topbar">
      Height (ft): <input id="heightInput" class="esri-widget" type="number">
      <button class="action-button esri-icon-polygon" id="polygonButton" title="Draw polygon"></button>
        <button class="action-button esri-icon-check-mark" id="submitBtn" title="Submit"></button>
      <button class="action-button esri-icon-trash" id="resetBtn" title="Clear graphics"></button>
    </div>
  </div>
</body>
</html>
