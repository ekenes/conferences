<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Languages spoken in the home</title>

    <link rel="stylesheet" href="https://js.arcgis.com/next/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/next/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend"
      ], function (Map, MapView, FeatureLayer, Legend) {

        const layer = new FeatureLayer({
          title: "People who speak Spanish at home",
          portalItem: {
            id: "25f21cb5e352415aa03fdef93a35939a"
          },
          blendMode: "multiply",
          opacity: 1,
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              style: "diamond",
              color: "rgba(100,100,100,1)",
              outline: {
                width: 0.5,
                color: "rgba(255,255,255,1)",
              }
            },
            label: "County",
            visualVariables: [
              {
                type: "size",
                field: "B16007_calc_numSpanE",
                legendOptions: {
                  label: "Votes for third party",
                },
                minDataValue: 0,
                maxDataValue: 20000,
                minSize: "4px",
                maxSize: "40px"
              }
            ]
          },
          popupTemplate: {
            title: "{County}, {State}",
            content: [
              {
                type: "fields",
                fieldInfos: [
                  {
                    fieldName: "B16007_calc_numEngOnlyE",
                    label: "English",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  },
                  {
                    fieldName: "B16007_calc_numSpanE",
                    label: "Spanish",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  },
                  {
                    fieldName: "B16007_calc_numAPIE",
                    label: "Asian/Pacific Islander",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  },
                  {
                    fieldName: "B16007_calc_numIEE",
                    label: "Indo-European",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  },
                  {
                    fieldName: "B16007_calc_numOtherE",
                    label: "Other",
                    format: {
                      digitSeparator: true,
                      places: 0
                    }
                  }
                ]
              }
            ]
          }
        });

        function createSymbol(color, type){
          return {
            type: type || "simple-fill",
            color,
            outline: {
              width: 0.5,
              color: [ 200,200,200,0.3 ]
            }
          }
        }

        const map = new Map({
          basemap: {
            portalItem: {
              id: "fbfb62f3599f41e5a77845f863e2872f"
            }
          },
          layers: [ layer ]
        });

        const view = new MapView({
          container: `viewDiv`,
          map,
          center: [-95, 40],
          scale: 2311162 * 8,
          constraints: {
            minScale: 0,
            maxScale: 4622324/16,
            snapToZoom: false,
            rotationEnabled: false
          },
          highlightOptions: {
            fillOpacity: 0
          },
          breakpoints: {
            large: 1200,
            medium: 992,
            small: 768,
            xsmall: 544
          },
          popup: {
            collapseEnabled: false
          }
        });

        view.ui.add(new Legend({ view }), "bottom-left");
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
