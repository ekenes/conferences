<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Number of cars per household</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      img{
        height: 600px;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/dark/main.css"/>
    <script src="https://js.arcgis.com/4.14/"></script>

    <script>
      require([
        "esri/views/MapView",
        "esri/WebMap",
        "esri/widgets/Legend",
        "esri/widgets/Home",
        "esri/widgets/Expand",
        "esri/widgets/Bookmarks",
        "esri/webmap/Bookmark",
      ], function(MapView, WebMap, Legend, Home, Expand, Bookmarks, Bookmark) {

        const webmap = new WebMap({
          portalItem: {
            // autocasts as new PortalItem()
            id: "91c93b8c91da41a4bf62355fc1dfcf2b"
          }
        });

        view = new MapView({
          map: webmap,
          container: "viewDiv",
          scale: 9244648.868618,
          center: {
            "spatialReference": {
              "latestWkid": 3857,
              "wkid": 102100
            },
            "x": -9773450.938191354,
            "y": 4399230.449038211
          }
        });
        view.ui.add(new Home({ view: view }), "top-left");

        const legend = new Legend({
          view: view
        });
        view.ui.add(legend, "bottom-right");

        view.when().then(function(){
          const layer = view.map.layers.find( layer => layer.visible );

          layer.popupTemplate = {
            title: "{COUNTY}, {STATE}",
            content: [{
              type: "fields",
              fieldInfos: [{
                fieldName: `MP18001h_B`,
                label: "1-vehicle households",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              }, {
                fieldName: `MP18002h_B`,
                label: "2-vehicle households",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              }, {
                fieldName: `MP18003h_B`,
                label: "3-vehicle households",
                format: {
                  digitSeparator: true,
                  places: 0
                }
              }]
            }]
          };

        });

        const bookmarks = new Bookmarks({
          view: view,
          bookmarks: [
            new Bookmark({
              name: "Washington D.C.",
              extent: {
                "spatialReference": {
                  "latestWkid": 3857,
                  "wkid": 102100
                },
                "xmin": -8592868.197295005,
                "ymin": 4690338.18402298,
                "xmax": -8560802.863929415,
                "ymax": 4722250.643331997
              }
            })
          ]
        });
        view.ui.add(new Expand({
          view: view,
          content: bookmarks
        }), "top-left");

        const requestResponseExpand = new Expand({
          view: view,
          content: document.getElementById("response"),
          group: "bottom-left",
          expandIconClass: "esri-icon-table"
        });
        view.ui.add(requestResponseExpand, "bottom-left");

        const requestHeaderExpand = new Expand({
          view: view,
          content: document.getElementById("headers"),
          group: "bottom-left",
          expandIconClass: "esri-icon-table"
        });
        view.ui.add(requestHeaderExpand, "bottom-left");

      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="headers" class="code">
      <img src="request-params.png">
    </div>
    <div id="response" class="code">
      <img src="response-headers.png">
    </div>
  </body>
</html>
