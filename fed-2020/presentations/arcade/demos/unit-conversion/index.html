<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Add multiple label classes to a layer - 4.14</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.14/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function (
      Map,
      MapView,
      FeatureLayer
    ) {
        const map = new Map({
          basemap: {
            portalItem: {
              id: "9d5cf81cf8ce437584cedc8a2ee4ea4e"
            }
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-77.0006, 38.8517], // Los Angeles
          scale: 577790
        });

        // Arcade expression that converts the temperature to a
        // string and concatenates it with the degree symbol and units

        const tempClass = {
          // labelExpression: "[TEMP]",
          labelExpressionInfo: {
            // expression: "$feature.Temp",
            // expression: "Round($feature.TEMP) + '° F';"
            expression: "Text((($feature.TEMP - 32) * 5/9), '##° C')"
          },
          symbol: {
            type: "text",
            font: {
              size: 18,
              weight: "bold"
            },
            color: "#f1c40f"
          }
        };

        // Create the layer and add it to the map

        // const serviceUrl = "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/weather_stations_010417/FeatureServer/0";
        const serviceUrl = "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/NOAA_METAR_current_wind_speed_direction_v1/FeatureServer/0";
        const layer = new FeatureLayer({
          url: serviceUrl,
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              color: [241, 196, 15, 0.8],
              size: 5,
              outline: null
            }
          },
          labelingInfo: [tempClass]
        });

        view.map.add(layer);
      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
