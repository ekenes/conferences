<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>
      Clusters as pie charts | Sample | ArcGIS Maps SDK for JavaScript 4.25
    </title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.25/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #infoDiv {
        padding: 10px;
      }
    </style>


    <script type="text/javascript">
      require([
        "esri/WebMap",
        "esri/views/MapView",
        "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/smartMapping/labels/clusters",
        "esri/smartMapping/renderers/pieChart",
        "esri/widgets/Bookmarks"
      ], function (
        WebMap,
        MapView,
        Legend,
        Expand,
        Home,
        clusterLabelCreator,
        pieChartRendererCreator,
        Bookmarks
      ) {
        (async () => {
          let clusterConfig;
          const map = new WebMap({
            portalItem: {
              id: "433b5f7f524a4d1ebf3a9f8e1bd49ee0"
            }
          });

          const view = new MapView({
            container: "viewDiv",
            map,
            constraints: {
              snapToZoom: false
            }
          });

          await view.when();
          const layer = view.map.layers.getItemAt(0);
          layer.effect = "drop-shadow(2px, 2px, 2px, lightgray)";

          layer.renderer = {
            type: "simple",
            symbol: {
              type: "cim",
              data: {
                "type" : "CIMSymbolReference",
                "symbol" : {
                  "type" : "CIMPointSymbol",
                  "symbolLayers" : [
                    {
                      "type" : "CIMVectorMarker",
                      "enable" : true,
                      "anchorPointUnits" : "Relative",
                      "dominantSizeAxis3D" : "Z",
                      "size" : 10,
                      "billboardMode3D" : "FaceNearPlane",
                      "frame" : {
                        "xmin" : 2,
                        "ymin" : 2,
                        "xmax" : 17,
                        "ymax" : 17
                      },
                      "markerGraphics" : [
                        {
                          "type" : "CIMMarkerGraphic",
                          "geometry" : {
                            "rings" : [
                              [
                                [
                                  11.95,
                                  6.42
                                ],
                                [
                                  17,
                                  3
                                ],
                                [
                                  14,
                                  8
                                ],
                                [
                                  19,
                                  11.85
                                ],
                                [
                                  13.17,
                                  10.5
                                ],
                                [
                                  17.05,
                                  15.95
                                ],
                                [
                                  10.67,
                                  13
                                ],
                                [
                                  7.09,
                                  18
                                ],
                                [
                                  7.33,
                                  13
                                ],
                                [
                                  1.92,
                                  13.96
                                ],
                                [
                                  7.33,
                                  9.67
                                ],
                                [
                                  3.97,
                                  5.1
                                ],
                                [
                                  9,
                                  6.89
                                ],
                                [
                                  9,
                                  2
                                ],
                                [
                                  11.95,
                                  6.42
                                ]
                              ]
                            ]
                          },
                          "symbol" : {
                            "type" : "CIMPolygonSymbol",
                            "symbolLayers" : [
                              {
                                "type" : "CIMSolidFill",
                                "enable" : true,
                                "color" : [ 0, 182, 199, 255 ]
                              }
                            ]
                          }
                        }
                      ],
                      "scaleSymbolsProportionally" : true,
                      "respectFrame" : true
                    }
                  ],
                  "haloSize" : 1,
                  "scaleX" : 1,
                  "angleAlignment" : "Display"
                }
              }
            }
          }

          layer
            .when()
            .then(generateClusterConfig)
            .then((clusterProperties) => {
              const { popupTemplate, labelingInfo, clusterMinSize } = clusterProperties;

              layer.featureReduction = {
                type: "cluster",
                popupTemplate,
                labelingInfo,
                labelsVisible: false,
                clusterMinSize
              };

              clusterConfig = layer.featureReduction.clone();
            })
            .catch((error) => {
              console.error(error);
            });

          async function generateClusterConfig(layer) {
            // generates default labelingInfo
            const { labelingInfo, clusterMinSize } = await clusterLabelCreator
              .getLabelSchemes({ layer, view })
              .then((labelSchemes) => labelSchemes.primaryScheme);

            const popupTemplate = {
              content: [{
                type: "text",
                text: "This cluster represents <b>{cluster_count}</b> features."
              }]
            };

            return {
              popupTemplate,
              labelingInfo,
              labelsVisible: false,
              clusterMinSize
            };
          }

          view.ui.add(
            new Home({
              view
            }),
            "top-left"
          );

          const legend = new Legend({
            view: view,
            container: "legendDiv"
          });

          const infoDiv = document.getElementById("infoDiv");
          view.ui.add(
            new Expand({
              view: view,
              content: infoDiv,
              expandIconClass: "esri-icon-layer-list",
              expanded: true,
              group: "top-left"
            }),
            "top-left"
          );

          view.ui.add(new Expand({
            view,
            expanded: false,
            group: "top-left",
            content: new Bookmarks({
              view,
              bookmarks: [{
                name: "Lower Manhattan",
                viewpoint: {
                  rotation: 0,
                  scale: 20418,
                  targetGeometry:{
                    type: "point",
                    spatialReference:{ latestWkid:3857, wkid:102100 },
                    x: -8237373,
                    y: 4970626
                  }
                }
              }]
            })
          }), "top-left");

          const toggleButton = document.getElementById("cluster");

          // To turn off clustering on a layer, set the
          // featureReduction property to null
          toggleButton.addEventListener("click", () => {
            let fr = layer.featureReduction;
            layer.featureReduction =
              fr && fr.type === "cluster" ? null : clusterConfig;
            toggleButton.innerText =
              toggleButton.innerText === "Enable Clustering"
                ? "Disable Clustering"
                : "Enable Clustering";
          });
        })();
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="infoDiv" class="esri-widget">
      <button id="cluster" class="esri-button">Disable Clustering</button>
      <div id="legendDiv"></div>
    </div>
  </body>
</html>
