<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to FeatureLayer | Sample | ArcGIS Maps SDK for JavaScript 4.26
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/Legend"
      ], (Map, MapView, FeatureLayer, Legend) => {
        const map = new Map({
          basemap: "gray-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          constraints: {
            snapToZoom: false
          },
          zoom: 4,
          center: [-100, 40]
        });

        view.ui.add(new Legend({ view }), "bottom-left");

        /********************
         * Add feature layer
         ********************/

        // Esri color ramps - Sunset Fade
        // #b30000,#7c1158,#1a53ff,#00b7c7,#8be04e,#ebdc78
        // const colors = // Esri color ramps - Mushroom Soup
        // #00b6f1,#d9bf0d,#c44245,#6a28c7,#b9a087,#ab579d
        const colors = [
          "#00b6f1",
          "#d9bf0d",
          "#c44245",
          "#6a28c7",
          "#b9a087",
          "#ab579d"
        ].reverse();

        // Carbon storage of trees in Warren Wilson College.
        const featureLayer = new FeatureLayer({
          portalItem: {
            id: "0e3fd5de259f46acb169c54eb501cfe5"
          },

          labelingInfo: [
            {
              labelExpressionInfo: {
                expression: `
                  var s = 1904;
                  var e = 2022;

                  var highest = -Infinity;
                  var highest_year = 1904;

                  for (var y = s; y <= e; y++){
                    if($feature["F"+y] > highest){
                      highest = $feature["F"+y];
                      highest_year = y;
                    }
                  }

                  return highest_year;
                `
              },
              labelPlacement: "center-right",
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 11,
                  family: "Noto Sans",
                  weight: "bold"
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: 9,
                // haloColor: "rgba(255,255,255,0.4)",
                // haloSize: 2
              }
            }
            , {
              labelExpressionInfo: {
                expression: "Replace($feature.Park, 'National Park', '', false)"
              },
              labelPlacement: "center-right",
              // minScale: minScale,
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 6,
                  family: "Noto Sans"
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: 0
              }
            }
            , {
              labelExpressionInfo: {
                expression: `
                  var s = 1904;
                  var e = 2022;

                  var highest = -Infinity;
                  var highest_year = 1904;

                  for (var y = s; y <= e; y++){
                    if($feature["F"+y] > highest){
                      highest = $feature["F"+y];
                      highest_year = y;
                    }
                  }

                  return Text(highest, "#,###");
                `
              },
              labelPlacement: "center-right",
              // minScale: minScale,
              symbol: {
                type: "text", // autocasts as new TextSymbol()
                font: {
                  size: 6,
                  family: "Noto Sans"
                },
                horizontalAlignment: "left",
                color: "#2b2b2b",
                yoffset: -7
              }
            }
          ],
          outFields: ["*"],
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker"
            },
            visualVariables: [{
              type: "size",
              valueExpressionTitle: "Record visitation numbers",
              valueExpression: `
                var s = 1904;
                var e = 2022;

                var highest = -Infinity;
                var highest_year = 1904;

                for (var y = s; y <= e; y++){
                  if($feature["F"+y] > highest){
                    highest = $feature["F"+y];
                    highest_year = y;
                  }
                }

                return highest;
              `,
              stops: [
                { value: 10000, label: "10,000", size: "4px" },
                { value: 500000, label: "500,000", size: "8px" },
                { value: 1000000, label: "1,000,000", size: "16px" },
                { value: 7000000, label: "7,000,000", size: "32px" },
                { value: 14000000, label: "14,000,000", size: "64px" }
              ]
            }]
          }
        });

        map.add(featureLayer);

        view.when().then(async () => {
          const rl = view.map.basemap.referenceLayers.getItemAt(0);
          rl.opacity = 0.25;
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
