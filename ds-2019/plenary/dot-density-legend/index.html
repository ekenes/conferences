<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Dot Density Interactive Legend</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/themes/dark/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="legendDiv"></div>
    <div id="sliderDiv" class="esri-widget">
      Dot Value: <span id="dotValueDisplay">100</span>
      <input type="range" class="esri-widget" id="dotValueInput" min="1" max="1000" step="1" value="100">
    </div>
    <!-- <div id="playBtn"><span class="font-size-3 esri-icon-play"></span>  Play Animation</div> -->
    <script>require(["app/main"]);</script>
  </body>
</html>
