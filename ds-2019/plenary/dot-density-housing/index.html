<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Housing growth in the U.S.</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="controlDiv" class="esri-widget">
      <div id="playBtn"><span class="font-size-3 esri-icon-play"></span>  Play Animation</div>
      <div id="legendDiv"></div>
      <div>
        <div id="buttonDiv">
            <button id="reset-button" class="esri-widget">Show all decades</button>
        </div>
      </div>
        <div id="instructions">Dots are randomly drawn in Census Tract boundaries. 
          They do not reflect the actual locations of homes. <strong>Click color or 
          label to filter map by decade.</strong>
        </div>
    </div>
    <div id="yearDiv" class="esri-widget"></div>
    <script>require(["app/main"]);</script>
  </body>
</html>
