<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.9 TypeScript Demo</title>
    <link rel="stylesheet" href="https://jsdev.arcgis.com/4.11/esri/themes/light/main.css">
    <link rel="stylesheet" href="app/main.css">

    <script src="//www.amcharts.com/lib/4/core.js"></script>
    <script src="//www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dataviz.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://jsdev.arcgis.com/4.11"></script>
  </head>
  <body>
    <div id="seasons-filter">
      <div class="season-item visible-season" data-season="Winter">Winter</div>
      <div class="season-item visible-season" data-season="Spring">Spring</div>
      <div class="season-item visible-season" data-season="Summer">Summer</div>
      <div class="season-item visible-season" data-season="Fall">Fall</div>
    </div>
    <div id="viewDiv"></div>
    <div id="chartContainer">
      <div id="chartDiv"></div>
    </div>
    <script>require(["app/main"]);</script>
  </body>
</html>
